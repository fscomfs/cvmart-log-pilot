apiVersion: apps/v1
kind: DaemonSet
metadata:
  name:  cvmart-daemon
  labels:
    name: cvmart-daemon
    app: cvmart-daemon
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: cvmart-daemon
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 4
  template:
    metadata:
      labels:
        name: cvmart-daemon
        app: cvmart-daemon
    spec:
      serviceAccount: pod-reader-account
      containers:
        - image: 192.168.1.76:8099/evtrain/cvmart-daemon:v1.0
          imagePullPolicy: Always
          name: log-pilot
          securityContext:
            privileged: true
          args:
            - "-base=/host"
          resources:
            requests:
              cpu: "20m"
              memory: "200M"
          livenessProbe:
            exec:
              command: ["/bin/bash","-c","/pilot/healthz"]
            initialDelaySeconds: 5
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:  ["/bin/bash","-c","/pilot/healthz"]
            initialDelaySeconds: 5
            timeoutSeconds: 5
          ports:
            - containerPort:  5465
              name:  daemon
          volumeMounts:
            - mountPath: /var/run/docker.sock
              name: docker-sock
            - mountPath: /host
              name: host
              readOnly: true
            - mountPath: /out
              name: filebeat-out
            - mountPath: /config
              name: filebeat-config
            - mountPath: /etc/localtime
              name: localtime
              readOnly: true
            - mountPath: /etc/cvmart/
              name: daemon-config
              readOnly: true
      volumes:
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
        - name: host
          hostPath:
            path: /
        - name: filebeat-out
          hostPath:
            path: /log-monitor/out
        - name: filebeat-config
          hostPath:
            path: /log-monitor/config
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: daemon-config
          configMap:
            name: cvmart-daemon-cm
            items:
              - key: daemon-config.json
                path: daemon-config.json
      restartPolicy: Always
      imagePullSecrets:
        - name: "eagle-nest-registry-key"
      # nodeSelector:
      #   kubernetes.io/arch: amd64
---
kind: Service
apiVersion: v1
metadata:
  name: cvmart-daemon-service
  namespace: kube-system
spec:
  selector:
    app: cvmart-daemon
  type: NodePort
  ports:
    - name: daemon
      port: 5645
      targetPort: 5645
      nodePort: 5645



